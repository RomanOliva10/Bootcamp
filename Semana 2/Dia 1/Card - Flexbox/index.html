<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta2/css/all.min.css">
    <title>Document</title>
</head>
<body>
    <div class="container">
        <div class="card">
            <div class="icon">
                <i class="fas fa-paper-plane"></i>
            </div>
            <h2>Basic</h2>
            <div class="price">
                <h4><sup>$</sup>25</h4>
            </div>
            <div class="info">
                <ul>
                    <li><i class="fas fa-check"></i>10 GB Space</li>
                    <li><i class="fas fa-check"></i>3 Domain Names</li>
                    <li><i class="fas fa-check"></i>20 Email Adresses</li>
                    <li><i class="fas fa-times"></i>Live Support</li>
                </ul>
            </div>
            <button>Order Now</button>
        </div>

        <div class="card card2">
            <div class="icon icon2">
                <i class="fas fa-plane"></i>
            </div>
            <h2>Basic</h2>
            <div class="price">
                <h4><sup>$</sup>50</h4>
            </div>
            <div class="info">
                <ul>
                    <li><i class="fas fa-check"></i>50 GB Space</li>
                    <li><i class="fas fa-check"></i>5 Domain Names</li>
                    <li><i class="fas fa-check"></i>Unlimited Email Adresses</li>
                    <li><i class="fas fa-times"></i>Live Support</li>
                </ul>
            </div>
            <button>Order Now</button>
        </div>

        <div class="card card3">
            <div class="icon icon3">
                <i class="fas fa-rocket"></i>
            </div>
            <h2>Basic</h2>
            <div class="price">
                <h4><sup>$</sup>100</h4>
            </div>
            <div class="info">
                <ul>
                    <li><i class="fas fa-check"></i>Unlimited GB Space</li>
                    <li><i class="fas fa-check"></i>30 Domain Names</li>
                    <li><i class="fas fa-check"></i>Unlimited Email Adresses</li>
                    <li><i class="fas fa-check"></i>Live Support</li>
                </ul>
            </div>
            <button>Order Now</button>
        </div>
    </div>
</body>
</html>
